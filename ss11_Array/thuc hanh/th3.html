<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = prompt("Nhập vào 1 số: ");
        let num = [-3, 5, 1, 3, 2, 10];
        for (let i = 1; i < num.length; i++) {
            if (value == num[i]) {
                alert("Value " + num[i] + " found at " +i);
            }
        }
    </script>
</body>
</html>
