<html lang="en">
<head>

<body>
    <h2>Caro Game Simple</h2>
    <p id="caro" />
    <input type="button" value="Change Value" onclick="changeValue()">

        let a = document.getElementById("caro");
        let myarr = [];
        let data = "";
        for (let i = 0; i<5; i++) {
            myarr[i] = new Array(0,0,0,0,0);
            }
        for (let i=0; i<5; i++) {
            data += "<br/>";
            for (let j=0; j<5; j++) {
                data += myarr[i][j]+"&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        a.innerHTML = data;
        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            myarr[positionX][positionY] = "x";
            for (let i=0; i<5; i++) {
                data += "<br/>";
                for (let j=0; j<5; j++) {
                    data += myarr[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changValue()'>"
            a.innerHTML = "<hr/>" + data;

</body>
