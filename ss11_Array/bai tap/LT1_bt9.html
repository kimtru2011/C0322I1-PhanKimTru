<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mang1 = [];
        let mang2 = [];
        let mang3 = [];
        for (let i =0; i<10; i++) {
            let a = prompt("Nhập vào phẩn tử mảng a: ");
            mang1.push(a);
        }
        for (let j=0; j<10; j++) {
            let b = prompt("Nhập vào phần tử mảng b: ");
            mang2.push(b);
        }
        document.write("Mảng 1: "+ mang1 + "<br>");
        document.write("Mảng 2: " + mang2 + "<br>");
        mang3 = mang1;
        for (let i=0; i<mang2.length; i++) {
            mang3.push(mang2[i]);
        }
        document.write("Mảng 3: " +mang3 + "<br>");
    </script>
</body>
</html>
