<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("nhập vào số: ");
        let arr = [];
        for (i=0; i<a.length; i++) {
            if (a[i-1]%2==0 && a[i]%2==0) {
                arr.push("-", a[i]);
            } else {
                arr.push(a[i]);
            }
        }
        document.write(arr.join(""));
    </script>
</body>
</html>
