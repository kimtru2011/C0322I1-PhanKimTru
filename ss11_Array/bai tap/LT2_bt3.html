<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mang = [1,2,3,5,"tri", "giac", 6,7]
        let dem = 0;
        document.write("Mảng số: " +mang + "<br>");
        for (let i=0; i<mang.length; i++) {
            if (mang[i]%2==0 || mang[i]%2==1) {
                dem++;
            }
        }
        document.write("các ký tự số trong mảng: "+dem + " số" + "<br>");
    </script>
</body>
</html>
