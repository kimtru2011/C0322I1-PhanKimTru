<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [1,4,5,7,9,15,23,8,17,6];
        let max = 0;
        let vitri = 0;
        for (let i=0; i<arr.length; i++){
            if(max<arr[i]) {
                max = arr[i];
                vitri = i;
            }
        }
        document.write("Phần tử lớn nhất: "+max +" " + "vị trí thứ: " +vitri);
    </script>
</body>
</html>
