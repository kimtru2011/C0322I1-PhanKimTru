<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập n phần tử mảng: ");
        let mangso =[];
        for (i=0;i<a;i++) {
            mangso[i] = prompt("Nhập phần tử mảng: ");
        }
        document.write("Mảng số: " +mangso +"<br>");
        document.write("Mảng đảo ngược: " +mangso.reverse(""));
    </script>
</body>
</html>
