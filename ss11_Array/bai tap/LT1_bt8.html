<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = prompt("Nhập mảng: ");
        let mangso = [];
        let min = 0;
        for (let i=0; i<input; i++) {
            mangso [i] = prompt("Nhập phần tử mảng: ");
        }
        document.write(mangso + "<br>");
        for (let i=0; i<mangso.length-1; i++) {
            for(let j=0; j<mangso.length; j++) {
                if(mangso[i]<mangso[j]) {
                    min = mangso[i];
                    mangso [i] = mangso[j];
                    mangso [j] = min;
                }
            }
        }
        document.write("Xắp xếp: " +mangso);
    </script>
</body>
</html>
