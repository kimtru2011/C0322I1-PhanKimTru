<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let mangso = [];
        let n = parseInt(prompt("Nhập n phầm tử mảng: "));
        let max = 0;
        let vitri = 0;
        let tongTb = 0;
        for (let i=0; i<n; i++) {
            mangso[i] = prompt("Nhập số vào mảng: ");
        }
        document.write(mangso);
        for (let i=0; i<mangso.length; i++) {
            if (max<mangso[i]) {
                max = mangso[i];
                vitri = i;
            }
            tongTb +=mangso[i];
        }
        tongTb = tongTb/mangso.length;
        document.write("max: " + max + "vi trí: " +i);
        document.write("Trung bình mảng: " +tongTb);
    </script>
</body>
</html>
