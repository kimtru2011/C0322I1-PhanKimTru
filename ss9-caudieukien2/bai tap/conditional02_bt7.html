<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a: "));
        let b = parseInt(prompt("Nhâp b: "));
        let c = parseInt(prompt("Nhập: c"))
        let del = b*b - 4*a*c;
        if (del<0) {
            document.write("Phương trình vô nghiệm");
        } else if (del>0) {
            let x1 = ((-b) + Math.sqrt(del))/(2*a);
            let x2 = ((-b) - Math.sqrt(del))/(2*a);
            document.write("Phương trình có 2 nghiệm phân biệt: " + x1 + " " + x2 );
        } else {
            let x = -b/2*a;
            document.write("Phương trình có nghiệm kép: " +x);
        }
    </script>
</body>
</html>
