<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt(" Nhập a: ");
        let b = prompt(" Nhập b: ");
        let c = prompt(" Nhập c: ");
        if (a>b && a>c) {
            document.write("Số lớn nhất là: " +a);
        } else if (b>a && b>c) {
            document.write("Số lớn nhất là: " +b);
        } else {
            document.write("Số lớn nhất là: " +c);
        }
    </script>
</body>
</html>
