<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập cạnh a: ");
        let b = prompt(" Nhập cạnh b: ");
        let s = 1/2*(parseFloat(a)*parseFloat(b));
        document.write("Diện tích tam giác vuông là: " + s);
    </script>
</body>
