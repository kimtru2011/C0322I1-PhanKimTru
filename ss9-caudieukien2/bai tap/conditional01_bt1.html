<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a =parseInt(prompt("mời nhập a: "));
        let b =parseInt(prompt("mời nhập b: "));
        let result = a%b;
        if (result == 0){
            document.write(+a + " " + "Chia Hết cho" + " " +b);
        } else {
            document.write(+a + " " + "không chia hết cho" + " " +b);
        }
    </script>
</body>
</html>
