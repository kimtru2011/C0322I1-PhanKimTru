<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">
                <p id="result"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="bam('1')">1</button>
            </td>
            <td>
                <button onclick = "bam('2')">2</button>
            </td>
            <td>
                <button onclick = "bam('3')">3</button>
            </td>
            <td>
                <button onclick = "bam('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="bam('4')">4</button>
            </td>
            <td>
                <button onclick = "bam('5')">5</button>
            </td>
            <td>
                <button onclick = "bam('6')">6</button>
            </td>
            <td>
                <button onclick = "bam('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="bam('7')">7</button>
            </td>
            <td>
                <button onclick = "bam('8')">8</button>
            </td>
            <td>
                <button onclick = "bam('9')">9</button>
            </td>
            <td>
                <button onclick = "bam('*')">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="bam('c')">C</button>
            </td>
            <td>
                <button onclick = "bam('0')">0</button>
            </td>
            <td>
                <button onclick = "bam('=')">=</button>
            </td>
            <td>
                <button onclick = "bam('/')">/</button>
            </td>
        </tr>
    </table>
    <script>
        function bam(a) {
            let value = document.getElementById("result").innerText;
            switch (a) {
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                case "0":
                case "-":
                case "*":
                case "/":
                case "+":
                    value = value + a;
                    break;
                case "c":
                    value = " ";
                    break;
                case "=":
                    value = eval(value);
                    break;
            }
            document.getElementById("result").innerText = value;
        }
    </script>
</body>
</html>
