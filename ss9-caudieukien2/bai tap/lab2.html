<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="number" id="month" style="width: 200px"/>
        <input type="button" onclick= result() value="Tính Số Ngày"/>
    </form>
    <script>
        function result() {
            let nhap = parseFloat(document.getElementById("month").value);
            switch (nhap) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("tháng: " +nhap + " " + "có 31 ngày");
                    break;
                case 2:
                    document.write("tháng: " +nhap + " " + "có 28 hoặc 29 ngày");
                    break;
                default:
                    document.write("tháng: " +nhap + " " + "có 30 ngày");
            }
        }
    </script>
</body>
</html>
