<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let cannang= parseFloat(prompt("nhap can nang: "));
        let chieucao= parseFloat(prompt("Nhap chieu cao: "));
        let BMI = cannang / (chieucao*chieucao);
        if (BMI<18){
            alert ("Underweight");
        } else if (BMI<25){
            alert ("Normal");
        } else if (BMI<30) {
            alert  ("Overweight")
        } else {
            alert ("Obese");
        }
    </script>
</body>
</html>
