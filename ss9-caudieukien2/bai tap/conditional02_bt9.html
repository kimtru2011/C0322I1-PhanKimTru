<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập a: "));
        let b = parseFloat(prompt("Nhập b: "));
        let c = parseFloat(prompt("Nhập c: "));
        if (a+b>c && b+c>a && a+c>b) {
            document.write("Đây là một tam giác");
        } else {
            document.write("Đây không phải là 1 tam giác");
        }
    </script>
</body>
</html>
