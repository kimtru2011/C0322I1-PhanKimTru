<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi = prompt("Mời nhập tuổi: ");
        if (tuoi<120 && tuoi>0) {
            document.write("Bạn " + tuoi + " tuổi");
        } else {
            document.write("Tuổi bạn nhập không hợp lệ");
        }
    </script>
</body>
</html>
