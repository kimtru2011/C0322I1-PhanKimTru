<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập a: ");
        let b = prompt("Nhập b: ");
        let s = parseFloat(a)*parseFloat(b);
        document.write("Diện tích hình chữ nhật: " +s);
    </script>
</body>
</html>
