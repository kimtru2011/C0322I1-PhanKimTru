<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function daomangso(mangso) {
            return mangso.reverse();
        }
        function f() {
            let mangso = [1,4,2,5,6,8,3,7];
            document.write("mảng số : ["+mangso+"]<br>")
            let daomang = daomangso(mangso);
            document.write("mảng đã đảo: ["+daomang+"]");
        }
        f();
    </script>
</body>
</html>
