<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tinhtong(a,b) {
            if (a>b) {
                return "giá trị a lớn hơn b nhập lại";
            }
            return a + b;
        }
        function ketqua() {
            let a = Number(prompt("Nhập a: "));
            let b = Number(prompt("Nhập b: "));
            document.write("Tổng của "+a+" + "+b+" = "+tinhtong(a,b));
        }
        ketqua();
    </script>
</body>
</html>
