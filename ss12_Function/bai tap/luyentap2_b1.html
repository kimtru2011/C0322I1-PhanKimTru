<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function binhphuong(so) {
            let kq = so * so;
            return kq;
        }
        function kq1() {
            let so = Number(prompt("Nhập vào 1 số: "));
            kq = binhphuong(so);
            document.write("Bình phương của " + so + " là: " +kq);
        }
        kq1();
    </script>
</body>
</html>
