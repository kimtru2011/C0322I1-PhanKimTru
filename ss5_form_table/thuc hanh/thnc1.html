<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width:100%;
        }
        th,td {
            padding: 8px;
            border: 1px solid #dddddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2> Thời Khóa Biểu</h2>
    <table>
        <tr style="background-color:#ff0000">
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt Động</th>
        </tr>
        <tr style="background-color:#ff0000">
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Thể dục</td>
            <td>Hướng dẫn trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
