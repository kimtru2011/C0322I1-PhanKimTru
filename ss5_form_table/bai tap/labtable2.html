<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu</title>
    <style>
        h1 {
            text-align: center;
            color: dodgerblue;
        }
        table {
            border-collapse: collapse;
            width:100%;
        }
        th,td {
            padding: 8px;
            text-align: center;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>

        <tr>
            <td>03</td>
            <td>...</td>
            <td>...</td>

            <td>...</td>
        </tr>
    </table>
</body>
</html>
