<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("Nhập vào 1 số: ");
        let sum = 0;
        let i;
        for ( i=1; i<=num; i+=1) {
            sum = sum +i;
        }
        alert(sum);
    </script>
</body>
</html>
