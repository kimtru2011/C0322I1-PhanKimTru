<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào 1 số: "));
        let sum = 0;
        while ( num != -1) {
            num = parseInt(prompt("Nhập vào 1 số"));
            alert(num);
            sum = sum + num;
        }
        alert(sum);
    </script>
</body>
</html>
