<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let kq;
        for (i=1; i<=20; i++) {
            document.write(a + "<br>");
            kq = a + b;
            a = b;
            b = kq;
            if (a%5==0) {
                document.write("Số đầu tiên chia hết cho 5: " +a);
                break;
            }
        }
    </script>
</body>
</html>
