<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (i=1;i<=6;i++) {
            for (j=1;j<=i;j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for (j=6;j>0;j--) {
            for (i=1; i<=j; i++) {
                document.write("* ");
            }
            document.write("<br>")
        }
        document.write("<br>");
        for(i = 6;i>=1;i--){
            for(var j =1; j<i; j++){
                document.write('&nbsp ');
            }
            for(var j = 6; j>=i; j--){
                document.write('*');
            }
            document.write("<br>")
        }
        document.write("<br>")
        for(i =1;i<=6;i++){
            for(var j =1; j<i; j++){
                document.write('&nbsp ');
            }
            for(var j =i; j<=6; j++){
                document.write('*');
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
