<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let kq;
        let kq1;
        for (i=1; i<=20; i++) {
            document.write(a +"<br>");
            kq = a + b;
            a = b;
            b = kq;
        }
        kq1 = kq - 1;
        document.write("Tổng 20 số đầu trong dãy FB: " +kq1);
    </script>
</body>
</html>
