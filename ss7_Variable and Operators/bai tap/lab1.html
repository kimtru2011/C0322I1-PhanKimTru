<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
    <script>
        a=prompt('Nhập điểm Vật lý: ');
        b=prompt('Nhập điểm Hóa học: ');
        c=prompt('Nhập điểm Sinh học: ');
        sum= (parseFloat(a)+parseFloat(b)+parseFloat(c))/3;
        tong=parseFloat(a)+parseFloat(b)+parseFloat(c);
        document.write("Điểm trung bình: " + sum);
        document.write("</br>");
        document.write("Tổng điểm 3 môn: " +tong);
    </script>
</body>
</html>
