        class Circle2 {
            constructor(x,y,radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
            getRandomHex() {
                return Math.floor((Math.random()*255));
            }
            getRandomColor() {
                let red = this.getRandomHex();
                let green = this.getRandomHex();
                let blue = this.getRandomHex();
                return "rgb(" +red + "," + blue + "," + green + ")";
            }
        }
        function creaCircle2() {
            let ctx = document.getElementById("myCanvans").getContext("2d");
            let radius = 50;
            let circle = new Circle2(500,500,radius);
            let color = circle.getRandomColor();
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
