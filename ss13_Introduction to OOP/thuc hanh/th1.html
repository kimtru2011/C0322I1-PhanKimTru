<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            setDay(value){
                this.day =value;
            }
            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month
            }
            getYear(){
                return this.year
            }
        }
        let date = new MyDate (2,2,2007);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day+ "/" + month + "/" + year);
        date.setDay(5);
        alert(date.day+ "/" + month + "/" + year);

    </script>
</body>
</html>
